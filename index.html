<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Vienna</h1>
      <h2>Monday 18th April 2022</h2>
      <p class="weather-now">
        <strong id="temperature">19</strong>
        <a href="#" id="celsius-link">°C</a>
        |
        <a href="#" id="fahrenheit-link">°F</a>
        <img src="images/partly_cloudy.png" />
        <span>partly cloudy</span>
      </p>
      <br />
      <div class="row">
        <div class="col">
          <div class="card" style="width: 8rem;">
            <h5 class="card-title">Today</h5>
            <img
              src="images/partly_cloudy.png"
              class="card-img-top"
              alt="partly cloudy"
            />
            <div class="card-body">
              <p class="card-text">
                <strong>13°</strong>
                5°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <h5 class="card-title">Tue</h5>
            <img
              src="images/rain_light.png"
              class="card-img-top"
              alt="partly cloudy"
            />
            <div class="card-body">
              <p class="card-text">
                <strong>9°</strong>
                2°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <h5 class="card-title">Wed</h5>
            <img
              src="images/rain_s_cloudy.png"
              class="card-img-top"
              alt="partly cloudy"
            />
            <div class="card-body">
              <p class="card-text">
                <strong>14°</strong>
                3°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <h5 class="card-title">Thu</h5>
            <img
              src="images/thunderstorms.png"
              class="card-img-top"
              alt="partly cloudy"
            />
            <div class="card-body">
              <p class="card-text">
                <strong>16°</strong>
                6°
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 8rem;">
            <h5 class="card-title">Fri</h5>
            <img
              src="images/sunny.png"
              class="card-img-top"
              alt="partly cloudy"
            />
            <div class="card-body">
              <p class="card-text">
                <strong>18°</strong>
                9°
              </p>
            </div>
          </div>
        </div>
      </div>
      <br />
      <form id="city-input">
        <input type="text" id="city" class="city" placeholder="Enter a city" />
        <input type="submit" class="btn btn-primary" value="Search" />
        <button type="button" class="btn btn-success">
          Current location
        </button>
      </form>
      <div class="footer">
        <a
          href="https://github.com/barbarabusch/weather-app"
          target="_blank"
          class="github"
        >
          Open-source code
        </a>
        by Barbara Busch
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
